<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
	<div class="main">
		<form action="" name="Calculator">

			<input type="text" class="textMain1" 
					name="text1" disabled>   
			<input type="button" class="textMain2" 
					name="btnC" value="C" onclick="location.reload()"><br>
			<input type="button" class="numero" 
					name="btn9" value="9" onclick="displaynum(btn9.value)">
			<input type="button" class="numero" 
					name="btn8" value="8" onclick="displaynum(btn8.value)">
			<input type="button" class="numero" 
					name="btn7" value="7" onclick="displaynum(btn7.value)">
			<input type="button" class="operArt" 
					name="addbtn" value="+" onclick="displaynum(addbtn.value)">
					<br>
			<input type="button" class="numero" 
					name="btn6" value="6" onclick="displaynum(btn6.value)">
			<input type="button" class="numero" 
					name="btn5" value="5" onclick="displaynum(btn5.value)">
			<input type="button" class="numero" 
					name="btn4" value="4" onclick="displaynum(btn4.value)">
			<input type="button" class="operArt" 
					name="subbtn" value="-" onclick="displaynum(subbtn.value)">
					<br>

			<input type="button" class="numero" 
					name="btn3" value="3" onclick="displaynum(btn3.value)">
			<input type="button" class="numero" 
					name="btn2" value="2" onclick="displaynum(btn2.value)">
			<input type="button" class="numero" 
					name="btn1" value="1" onclick="displaynum(btn1.value)">
			<input type="button" class="operArt" 
					name="mulbtn" value="*" onclick="displaynum(mulbtn.value)">
					<br>

			<input type="button" class="numero" 
					name="dot" value="." onclick="displaynum(dot.value)">
			<input type="button" class="numero" 
					name="btn0" value="0" onclick="displaynum(btn0.value)">
			<input type="button" class="operArt" 
					name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)"> <!--Eval(), função que verifica algum valor
					e caso não tenha nada, ou seja,esteja vazio ele retorna undefined.-->
			<input type="button" class="operArt" 
					name="divbtn" value="/" onclick="displaynum(divbtn.value)">
					<br>
		</form>
	</div>
</body>
</html>
